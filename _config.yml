title: AdminB solutions
description: ramblings of a couple of Sitecorians
theme: jekyll-theme-cayman
livereload: true
permalink: pretty
show_downloads: false
github:
  is_project_page: false

paginate: 20
paginate_path: "/blog/page:num/"

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_separator: <!-- more -->
  -
    scope:
      path: "tag"
    values:
      layout: "tag"
  -
    scope:
      path: "category"
    values:
      layout: "category"

exclude: 
  - "docker-compose.yml"
  - "Dockerfile"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - ".gitignore"